<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>White Test Status</title>
<style type="text/css">
	span {
        display: inline-block;
        width: 280px;
        text-align: left;
    }
</style>
</head>
<body>

<div align="center">
	<h2> Check Results</h2>
	<div th:if="${#lists.isEmpty(response.badRequests)}">
	<span>Student Id :</span><span th:text="${response.student.id}"></span><br/>
	<span>Student name :</span><span th:text="${response.student.name}"></span><br/>
	<span>Exam street :</span><span th:text="${response.student.address.street}"></span><br/>
	<span>Exam City :</span><span th:text="${response.student.address.city}"></span><br/>
	<span>Exam postCode :</span><span th:text="${response.student.address.postCode}"></span><br/>
	<span>Exam code :</span><span th:text="${response.exam.code}"></span><br/>
	<span>Exam name :</span><span th:text="${response.exam.name}"></span><br/>
	<span>Exam date :</span><span th:text="${response.date}"></span><br/>
	</div>
	<div th:if="${not #lists.isEmpty(response.badRequests)}">
            <h4> Reasons why is not accepted</h4>
            <div th:each="reason, state : ${response.badRequests}">
            <span th:text="'Reason '+${state.index+1}+' :'"></span><span th:text="${reason}"></span><br/>
            </div>
        </div>
	
</div>

</body>
</html>
